name: CI
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: build html
        uses: ammaraskar/sphinx-action@0.4
        with:
          docs-folder: docs/
          build-command: make html
          pre-build-command: ls -a
      - name: push to github.io
        uses: sphinx-notes/pages@3.0
        with:
          documentation_path: ./docs
          # Path to requirements file, used in `pip install -r XXX` command
          requirements_path: requirements.txt
          # Extras of Requirement Specifier, used in `pip install .[XXX]` command
          python_version: 3.10.6
          sphinx_version: 7.2.4
